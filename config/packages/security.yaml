security:
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    role_hierarchy:
        ROLE_PROJECT_MEMBER:
        ROLE_PROJECT_ADMIN:   ROLE_PROJECT_MEMBER
        ROLE_FORUM_ACCESS:
        ROLE_FORUM_ASKER:     ROLE_FORUM_ACCESS
        ROLE_FORUM_ADMIN:     ROLE_FORUM_ACCESS
        ROLE_SCHEDULED:
        ROLE_FOLLOW_UP:
        ROLE_ADMINISTRATIVE:

        ROLE_STUDENT:
            - ROLE_SCHEDULED
            - ROLE_PROJECT_MEMBER
            - ROLE_FORUM_ASKER

        ROLE_TEACHER:
            - ROLE_SCHEDULED
            - ROLE_PROJECT_ADMIN
            - ROLE_FORUM_ADMIN
            - ROLE_FOLLOW_UP

        ROLE_SECRETARIAT:
            - ROLE_ADMINISTRATIVE
            - ROLE_FOLLOW_UP

        ROLE_ADMIN:
            - ROLE_ADMINISTRATIVE
            - ROLE_FOLLOW_UP
            - ROLE_ALLOWED_TO_SWITCH

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        fos_users:
            id: fos_user.user_provider.username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt))/
            security: false

        login:
            pattern: ^/login$
            anonymous: true

        # TODO Handle security for the API
        api:
            pattern: ^/api/
            anonymous: true

        main:
            pattern: ^/
            anonymous: false
            form_login:
                provider: fos_users
                csrf_token_generator: security.csrf.token_manager
                success_handler: App\Service\HomepageRedirection

            logout: true
            remember_me:
                secret: '%env(APP_SECRET)%'
                lifetime: 604800

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/control/, role: ROLE_TEACHER }
        - { path: ^/mark/, role: ROLE_STUDENT }
        - { path: ^/project/, role: ROLE_PROJECT_MEMBER }
        - { path: ^/forum/, role: ROLE_FORUM_ACCESS }
        - { path: ^/schedule/, role: ROLE_SCHEDULED }
        - { path: ^/followup/, role: ROLE_FOLLOW_UP }
        - { path: ^/administration/, role: ROLE_ADMINISTRATIVE }
        - { path: ^/admin/, role: ROLE_ADMIN }
